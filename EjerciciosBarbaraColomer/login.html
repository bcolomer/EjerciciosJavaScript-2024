    <!-- --------HEADER---------- -->
    <div class="header">
        <div class="header-text">
            <h3>Ejemplos – FUNDAMENTOS DE JS (ES6)</h3>

        </div>
        <div id="picContent">

    <!-- ---------MENU----------- -->

    <div class="contentForm">
        <div class="text">

        <form id="loginForm">

                <label for="username">Usuario</label>
            </div>
            <div id=" userError" class="error">
            </div>
            <div class="field">
                <input id="password" type="password" name="password" required placeholder="dejame">
                <span class="fas fa-lock"></span>
                <label for="passwword">Contraseña</label>
            </div>
            <div id="passwordErrorMessage" class="error-message"></div>

            <button type="submit">Inicia sesión</button>
        </form>
    </div>
