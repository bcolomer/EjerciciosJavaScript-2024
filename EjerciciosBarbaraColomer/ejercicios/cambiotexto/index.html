    <!-- ------MAIN-CONTENT------ -->
    <div class="container">


        <div class="card">
            <div class="cardTitle">Cambio de texto

            </div>
            <div>
                <form id="textForm" class="textCaja">
                    <label for="text" class="textCaja">Introduce un texto:</label>
                    <div>
                        <div>
                            <textarea name="message" rows="10" cols="150" id="resultado" class="texto">"En una oscura y polvorienta escalera de una casa en el barrio de La Boca, descubrí un punto en el que convergían todos los puntos del universo. Un pequeño objeto, un Aleph, que contenía en sí la infinitud. Allí estaban todas las cosas y todas las miradas. Era un momento de revelación, donde el tiempo se detenía y el espacio se expandía en un caleidoscopio de colores y formas, en el que todo lo que había sido, lo que es y lo que será coexistía en un solo instante." 
                        'El Aleph'
                        Jorge Luis Borges (1945)
                            </textarea>
                        </div>

                        <div class="cajaBotones">
                            <!-- Botones para realizar las modificaciones -->
                            <button class="botonCambio" type="button" onclick="todoMayuscula()">A-Z</button>
                            <button class="botonCambio" type="button" onclick="todoMinuscula()">a-z</button>
                            <button class="botonCambio" type="button" onclick="primeraMayuscula()">A_</button>
                            <button class="botonCambio" type="button" onclick="ultimaMayuscula()">_Z</button>
                            <button class="botonCambio" type="button" onclick="primeraMinuscula()">a_</button>
                            <button class="botonCambio" type="button" onclick="ultimaMinuscula()">_z</button>
                            <button class="botonCambio" type="button" onclick="vocalesMayusculas()">AEIOU</button>
                            <button class="botonCambio" type="button" onclick="vocalesMinusculas()">aeiou</button>
                            <button class="botonCambio" type="button" onclick="consonantesMayusculas()">BCDF</button>
                            <button class="botonCambio" type="button" onclick="consonantesMinusculas()">bcdf</button>
                            <button class="botonCambio" type="button" onclick="aleatorio()">Aleatorio</button>
                            <button class="botonCambio" type="button" onclick="parar()">Parar</button>
                            <button class="botonCambio" type="button" onclick="rapido()">Rápido</button>
                            <button class="botonCambio" type="button" onclick="lento()">Lento</button>
                        </div>
                </form>
            </div>

        </div>
