    <script defer src="../../js/getSession.js" type="text/javascript"></script>
    <script defer src="../../js/eraseSession.js" type="text/javascript"></script>
    <script defer src="./js/cambioBase.js"></script>

</head>

<body>
    <!-- --------HEADER---------- -->
    <div class="header">
        <div class="header-text">
            <h3>Ejemplos – FUNDAMENTOS DE JS (ES6)</h3>
            <h4>Desarrollo WEB en entorno cliente</h4>
        </div>
        <img src="../../img/perfil.jpg" alt="foto de perfil del desarrollador" id="fotoPerfil">
    </div>
    <!-- ---------MENU----------- -->
    <div class="topnav">
        <a href="https://www.w3schools.com/js/default.asp" target="_blank">w3schools</a>
        <a href="https://es.javascript.info/js" target="_blank">javascript.info</a>

    <div class="container">


        <div class="card">
            <div class="cardTitle">Cambio de base</div>
            <div>
                <form id="calcForm">
                    <label for="op1">Numero decimal:</label>
                    <input type="number" id="op1" name="op1" required><br><br>

                    <!-- Botones para realizar las operaciones -->
                    <button type="button" onclick="binario()">Conversion a Binario</button>
                    <button type="button" onclick="octal()">Conversion a Octal</button>
                    <button type="button" onclick="hexadecimal()">Conversion a Hexadecimal</button>


                </form>

                <!-- Área para mostrar el resultado -->
                <h3>Resultado:</h3>
            </div>
            <div class="cardBody">
                <h4 id="resultado"></h4>

            </div>
            <div class="cardFooter"><a href="../index.html">&gt;&gt; Página principal</a></div>
